<!doctype html>
<!-- Single-file LAI Maturity Dashboard (Tier 1–3)
     Save as index.html or upload directly to GitHub Pages -->
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LAI Maturity Dashboard — Single File (Tier 1–3)</title>
<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>
<style>
:root{--blue:#1f7fd6;--green:#18a76f;--ink:#0b1f33;--muted:#2f4556;--border:rgba(11,31,51,.16);--bg1:#e7f3ff;--bg2:#e7fbf2;--card:#fff;--shadow:0 12px 28px rgba(11,31,51,.06);}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:
radial-gradient(1100px 520px at 15% 10%,var(--bg1),rgba(255,255,255,0)),
radial-gradient(1100px 520px at 85% 20%,var(--bg2),rgba(255,255,255,0)),
linear-gradient(180deg,#fff,#f7fbff);color:var(--ink);font-size:16px;line-height:1.45;}
header{padding:14px 18px 10px;border-bottom:1px solid var(--border);background:rgba(255,255,255,.90);position:sticky;top:0;z-index:10;backdrop-filter:blur(8px);}
h1{margin:0;font-size:20px}
.sub{margin-top:4px;color:var(--muted);font-size:13px}
.wrap{max-width:1240px;margin:0 auto;padding:14px 18px 40px}
.grid{display:grid;gap:12px}
.grid-2{grid-template-columns:1.1fr 1fr}
@media(max-width:960px){.grid-2{grid-template-columns:1fr}}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:14px}
.tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.tab{border:1px solid var(--border);background:#fff;border-radius:999px;padding:8px 12px;font-weight:900;cursor:pointer;font-size:13px}
.tab.active{border-color:rgba(31,127,214,.35);background:rgba(31,127,214,.08)}
.hint{font-size:13px;color:var(--muted);margin-top:8px}
.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
@media(max-width:960px){.kpis{grid-template-columns:1fr}}
.kpi{border:1px solid var(--border);border-radius:14px;padding:10px 12px;background:#fff}
.kpi .label{font-size:12px;color:var(--muted);font-weight:800}
.kpi .value{font-size:22px;font-weight:900;margin-top:2px}
.pill{display:inline-block;padding:2px 10px;border-radius:999px;background:rgba(31,127,214,.10);border:1px solid rgba(31,127,214,.22);font-size:12px;font-weight:800}
details{border:1px solid var(--border);border-radius:14px;padding:10px 12px;background:#fff;margin-top:10px}
summary{cursor:pointer;font-weight:900;list-style:none}
summary::-webkit-details-marker{display:none}
.row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.field{flex:1 1 320px;border:1px solid var(--border);border-radius:12px;padding:10px}
.field label{display:flex;justify-content:space-between;gap:10px;font-weight:900;font-size:13px}
.help{color:var(--muted);font-size:12px;margin-top:4px}
input[type=range]{width:100%}
input,select{width:100%;padding:8px 10px;border:1px solid var(--border);border-radius:12px;font-size:14px;color:var(--ink);background:#fff}
select option{color:var(--ink);background:#fff}
.small{font-size:12px;color:var(--muted)}
.good{color:var(--green);font-weight:900}
.warn{color:#d78b00;font-weight:900}
.bad{color:#d93b3b;font-weight:900}
</style>
</head>
<body>
<header>
  <div class="wrap" style="padding:0 18px;">
    <h1>Language Access Index (LAI) — Maturity Dashboard</h1>
    <div class="sub">Single file • Tier 1 (Snapshot) → Tier 2 (Workflow-evidenced) → Tier 3 (Data upload)</div>
  </div>
</header>

<div class="wrap">
  <p class="small">
    This is a <b>single-file</b> version of the LAI Maturity Dashboard.
    Upload this file directly to GitHub Pages (rename to <code>index.html</code>) or open locally.
  </p>
</div>
</body>
</html>
